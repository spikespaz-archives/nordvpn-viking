[package]
name = "nordvpn-for-linux"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dependencies.gtk]
version = "0.3"
package = "gtk4"

[build-dependencies]

[build-dependencies.reqwest]
version = "0.11"
features = [
    "blocking"
]

[build-dependencies.zip]
version = "0.5"
default-features = false
features = [
    "deflate"
]
